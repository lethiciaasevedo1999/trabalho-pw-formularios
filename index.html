<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

    <h1>Login</h1>

    <form action="#">
        <h2>Preencha o formulário</h2>
        <input class= "input_nome"type="text" placeholder="Digite seu nome">
        <input class= "input_data"type="date">
        <input class= "input_email"type="email" placeholder="Digite seu e-mail">
        


           <h2>Selecione o seu sexo</h2>

        <input type="radio" name="genero" value="menino">
        <label for="m">Homem</label><br>
        <input type="radio" name="genero" value="menina">
        <label for="f">Mulher</label><br>
        <input type="radio" name="genero" value="prefiro não dizer">
        <label for="f">Prefiro não dizer</label><br>


        <h2>Selecione as linguagens que deseja aprender</h2>

        <input type="checkbox" id="python" name="python" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="c" name="c" value="C">
        <label for="tesla">C</label><br>
        <input type="checkbox" id="c#" name="c#" value="C#">
        <label for="c#">C#</label><br>
        <input type="checkbox" id="c++" name="c++" value="C++">
        <label for="tesla">C++</label><br>
        <input type="checkbox" id="java" name="java" value="JAVA">
        <label for="tesla">JAVA</label><br>
        <input type="checkbox" id="javascript" name="javascript" value="JAVASCRIPT">
        <label for="tesla">JavaScript</label><br>
        <input type="checkbox" id="php" name="php" value="PHP">
        <label for="tesla">PHP</label><br>

        <h2>Crie um login e uma senha</h2>

        <input class="input_login" type="text" placeholder="Digite o login">
        <input class= "input_password" type="password" placeholder="Digite uma senha">

         <br>
         <br>
         <br>
         <br>



        <button class="elemento-sozinho" type="submit">ENVIAR</button>
        
    </form>


    
</body>
</html>
